<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <form action="">
      <label for="change-input">Upload the CSV File for updating the database</label>
      <input id ="change-input" type="file" id="change-input">
      <p></p>
      <label for="update">Update the database :</label>
      <button id="update" type="submit" id="update">
        Update
      </button>
      <p></p>
      <label for="download">Download the file :</label>
      <button id="download" type="button" id="download">
        Download
      </button>
      <p></p>
      <label for="Reset">Download the Database :</label>
      <button id="Reset" type="reset" id="reset">
        Reset
      </button>
    </form>
    </div>
    <router-outlet></router-outlet>
  </body>
</html>
