<div class="container">
  <h1 id="heading">DATA ADJUSTMENT TOOL</h1>
  <form action="">
    <label id="label" for="change-input">CSV update</label>
    <input id ="change-input" type="file" id="change-input" (change)="FileSelect($event)">
    <br>
    <button id="update" type="button" (click)="onClick()">
      Update
    </button>
    <button id="add" type="button" (click)="onAdd()">
      Add
    </button>
    <button id="download" type="button" (click)="Download()">
      Download
    </button>
    <button id="Reset" type="reset">
      Reset
    </button>
  </form>
</div>
